# Ruff configuration for SACO-Flow
# https://docs.astral.sh/ruff/configuration/

target-version = "py311"
line-length = 88

[lint]
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # pyflakes
    "I",     # isort
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "UP",    # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # function calls in default arguments (needed for Taichi)
    "B905",  # zip without explicit strict (Python 3.10+)
]

[lint.per-file-ignores]
"tests/*" = ["B011"]  # assert False allowed in tests
"src/kernels/*" = ["E741"]  # Allow I as variable name (Taichi idiom for grouped indices)

[lint.isort]
known-first-party = ["src"]
